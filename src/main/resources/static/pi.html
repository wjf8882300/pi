<html>
<head>
    <title>树莓派小车</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <script type="text/javascript" src="./js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="./js/page/pi.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <form role="form" id="passwordForm">
        <div class="form-group">
            <div>
                <button type="button" class="btn btn-primary" name="control" value="front">前进</button>
                <button type="button" class="btn btn-success" name="control" value="back">后退</button>

        </div>
    </form>
